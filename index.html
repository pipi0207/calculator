<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Micro+5&family=Sarpanch:wght@500&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator-container">
    <div class="display">0</div>

    <div class="button-container">
      <div class="button-row">
        <button class="button function">C</button>
        <button class="button function">±</button>
        <button class="button function">%</button>
        <button class="button operator">/</button>
      </div>
      <div class="button-row">
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">*</button>
      </div>
      <div class="button-row">
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">−</button>
      </div>
      <div class="button-row">
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator">+</button>
      </div>
      <div class="button-row">
        <button class="button number zero">0</button>
        <button class="button">.</button>
        <button class="button equal">=</button>
      </div>
    </div>
  </div>
</body>

</html>
